<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login System</title>

<!-- IMPORTANT -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ---------- BASIC RESET ---------- */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("bg_img1.avif");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    color: white;
    padding: 15px; /* mobile safe */
}

/* ---------- CARD ---------- */
.card {
    width: 90%;
    max-width: 360px;
    background: #121212;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

.card h2 {
    text-align: center;
    margin-bottom: 20px;
    font-weight: normal;
}

/* ---------- INPUT ---------- */
.input-group {
    margin-bottom: 15px;
}

.input-group label {
    font-size: 13px;
    opacity: 0.8;
}

.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #1f1f1f;
    border: none;
    border-radius: 10px;
    color: white;
    outline: none;
}

/* ---------- BUTTON ---------- */
button {
    width: 100%;
    padding: 11px;
    border: none;
    border-radius: 20px;
    background: #0078d4;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background: #1690ff;
}

/* ---------- LINKS ---------- */
.links {
    margin-top: 15px;
    text-align: center;
    font-size: 13px;
}

.links a {
    color: #4da3ff;
    cursor: pointer;
    display: block;
    margin-top: 5px;
}

/* ---------- HIDE ---------- */
.hidden {
    display: none;
}

/*POPUP*/
#popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #0f172a;
    padding: 25px;
    border-radius: 12px;
    color: white;
    text-align: center;
    box-shadow: 0 0 20px black;
}

#popup button {
    margin-top: 15px;
    padding: 8px 20px;
    border-radius: 20px;
    background: #22c55e;
    border: none;
    cursor: pointer;
}

/* ---------- MOBILE OPTIMIZATION ---------- */
@media (max-width: 400px) {

  .card {
    padding: 20px;
  }

  .card h2 {
    font-size: 20px;
  }

  .input-group input {
    font-size: 14px;
  }

  button {
    font-size: 14px;
    padding: 10px;
  }

  .links a {
    font-size: 12px;
  }
}
</style>
</head>

<body>

<div class="card">

    <!-- LOGIN -->
    <div id="loginBox">
        <h2>Login</h2>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="loginEmail" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="loginPassword" required>
        </div>

        <button onclick="login()">Login</button>

        <div class="links">
            <a href="reset-request.html">Forgot password?</a>
            <a onclick="showCreate()">Create account</a>
        </div>
    </div>

    <!-- CREATE ACCOUNT -->
    <div id="createBox" class="hidden">
        <h2>Create Account</h2>

        <div class="input-group">
            <label>Name</label>
            <input type="text" id="createName">
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" id="createEmail">
        </div>

        <div class="input-group">
            <label>New Password</label>
            <input type="password" id="createPassword">
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword">
        </div>
        
        <button onclick="createAccount()">Create Account</button>

        <div class="links">
            <a onclick="showLogin()">Back to login</a>
        </div>
    </div>

</div>

<!-- POPUP -->
<div id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
/* JavaScript (unchanged) */
</script>

</body>
</html>
