<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Email</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:24px;
  cursor:pointer;
  color:white;
  background:rgba(0,0,0,0.4);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  z-index:1000;
}

.back-btn:hover{
  background:rgba(34,197,94,0.8);
}

body{
  min-height:100vh;
  background: url("bg_img1.avif") no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* DARK OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,0.75);
}

/* CARD */
.box{
  position:relative;
  width:360px;
  background:#020617;
  border:1px solid #334155;
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 30px black;
  z-index:1;
}

.box h2{
  margin-bottom:10px;
}

.box p{
  opacity:0.8;
  margin-bottom:15px;
}

/* INPUT */
.box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
  font-size:15px;
}

/* BUTTON */
.box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.box button:hover{
  background:#16a34a;
}

small{
  display:block;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="box">
  <h2>Password Verification</h2>
  <p>Enter your registered email</p>

  <input id="email" placeholder="Email">
  <button onclick="sendOTP()">Send OTP</button>

  <small id="msg"></small>
</div>

<script>
function sendOTP(){
  const storedEmail = localStorage.getItem("email");
  const entered = email.value;

  if(entered !== storedEmail){
    msg.innerText = "Email not found";
    msg.style.color = "red";
    return;
  }

function goBack(){
  if(window.history.length > 1){
    window.history.back();
  } else {
    window.location.href = "masterpage.html";
  }
}

  // Generate OTP (simulation)
  const otp = Math.floor(100000 + Math.random() * 900000);
  localStorage.setItem("resetOTP", otp);
  localStorage.setItem("otpAllowed", "true");

  console.log("OTP (simulation):", otp);

  msg.innerText = "OTP sent to your email (simulation)";
  msg.style.color = "#22c55e";

  setTimeout(()=>{
    window.location.href = "verify-otp.html";
  }, 1500);
}
</script>

</body>
</html>
