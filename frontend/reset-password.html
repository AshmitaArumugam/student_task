<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:24px;
  cursor:pointer;
  color:white;
  background:rgba(0,0,0,0.4);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  z-index:1000;
}

.back-btn:hover{
  background:rgba(34,197,94,0.8);
}

body{
  min-height:100vh;
  background: url("bg_img1.avif") no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* DARK OVERLAY */
.overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,0.75);
}

/* CARD */
.box{
  position:relative;
  width:360px;
  background:#020617;
  border:1px solid #334155;
  border-radius:18px;
  padding:30px;
  box-shadow:0 0 30px black;
  z-index:1;
}

.box h2{
  text-align:center;
  margin-bottom:20px;
}

/* INPUTS */
.box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
  font-size:15px;
}

/* BUTTON */
.box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.box button:hover{
  background:#16a34a;
}

/* INFO TEXT */
.box small{
  display:block;
  text-align:center;
  margin-top:12px;
  opacity:0.75;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="box">
  <h2>Set New Password</h2>

  <input type="password" id="p1" placeholder="New password">
  <input type="password" id="p2" placeholder="Confirm password">

  <button onclick="resetPassword()">Update Password</button>

  <small>Password must be at least 6 characters</small>
</div>

<script>
function resetPassword(){
  if(localStorage.getItem("resetVerified") !== "true"){
    alert("Unauthorized");
    return;
  }

  if(p1.value !== p2.value){
    alert("Passwords do not match");
    return;
  }

  fetch("http://localhost:3000/reset-password", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      email: localStorage.getItem("email"),
      newPassword: p1.value
    })
  })
  .then(res => res.json())
  .then(data => {
    if(data.success){
      alert("Password updated successfully");
      localStorage.removeItem("resetVerified");
      window.location.href = "frontpage.html";
    } else {
      alert("Password update failed");
    }
  })
  .catch(err => {
    console.error(err);
    alert("Server error");
  });
}
function goBack(){
  if(window.history.length > 1){
    window.history.back();
  } else {
    window.location.href = "masterpage.html";
  }
}
</script>

</body>
</html>
