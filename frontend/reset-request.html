<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify Email</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:24px;
  cursor:pointer;
  color:white;
  background:rgba(0,0,0,0.4);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  z-index:1000;
}

.back-btn:hover{
  background:rgba(34,197,94,0.8);
}

body{
  min-height:100vh;
  background: url("bg_img1.avif") no-repeat center center/cover;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(2,6,23,0.75);
}

.box{
  position:relative;
  width:360px;
  background:#020617;
  border:1px solid #334155;
  border-radius:18px;
  padding:30px;
  text-align:center;
  box-shadow:0 0 30px black;
  z-index:1;
}

.box h2{
  margin-bottom:10px;
}

.box p{
  opacity:0.8;
  margin-bottom:15px;
}

.box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin-bottom:15px;
  font-size:15px;
}

.box button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-size:16px;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

.box button:hover{
  background:#16a34a;
}

small{
  display:block;
  margin-top:12px;
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="box">
  <h2>Password Verification</h2>
  <p>Enter your registered email</p>

  <input id="email" placeholder="Email">
  <button onclick="sendOTP()">Send OTP</button>

  <small id="msg"></small>
</div>

<script>
function sendOTP(){

  const email = document.getElementById("email").value.trim();
  const msg = document.getElementById("msg");

  if (!email) {
    msg.innerText = "Please enter email";
    msg.style.color = "red";
    return;
  }

  // CALL BACKEND TO SEND OTP
  fetch("http://localhost:3000/auth/send-otp", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email })
  })
  .then(res => res.json())
  .then(data => {

    if (!data.success) {
      msg.innerText = data.message || "Email not registered";
      msg.style.color = "red";
      return;
    }

    // Save email for OTP verification page
    localStorage.setItem("reset_email", email);

    msg.innerText = "OTP sent to your email";
    msg.style.color = "#22c55e";

    setTimeout(() => {
      window.location.href = "verify-otp.html";
    }, 1500);
  })
  .catch(() => {
    msg.innerText = "Server error";
    msg.style.color = "red";
  });

}
</script>

</body>
</html>
