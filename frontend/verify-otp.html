<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("bg_img1.avif");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.card {
    width: 360px;
    background: #121212;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

.card h2 { text-align: center; margin-bottom: 20px; font-weight: normal; }

.input-group { margin-bottom: 15px; }
.input-group label { font-size: 13px; opacity: 0.8; }
.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #1f1f1f;
    border: none;
    border-radius: 10px;
    color: white;
}

button {
    width: 100%;
    padding: 11px;
    border: none;
    border-radius: 20px;
    background: #0078d4;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background: #1690ff; }

/* Popup */
#popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #0f172a;
    padding: 25px;
    border-radius: 12px;
    color: white;
    text-align: center;
    box-shadow: 0 0 20px black;
}
#popup button {
    margin-top: 15px;
    padding: 8px 20px;
    border-radius: 20px;
    background: #22c55e;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
    <h2>Verify OTP</h2>

    <div class="input-group">
        <label>Enter OTP sent to your email</label>
        <input type="number" id="otpInput" placeholder="6-digit OTP">
    </div>

    <button onclick="verifyOTP()">Verify OTP</button>

    <div class="links" style="text-align:center; margin-top:10px;">
        <a href="frontpage.html" style="color:#4da3ff;">Back to Login</a>
    </div>
</div>

<!-- Popup -->
<div id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
function showPopup(message) {
  document.getElementById("popupMessage").innerText = message;
  document.getElementById("popup").style.display = "block";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function verifyOTP() {
    const otp = document.getElementById("otpInput").value;
    const email = localStorage.getItem("reset_email");

    if (!otp) {
        showPopup("❌ Enter OTP");
        return;
    }

    fetch("http://localhost:3000/auth/verify-otp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, otp })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = "reset-password.html";
        } else {
            showPopup("❌ Invalid or expired OTP");
        }
    });
}
</script>

</body>
</html>
