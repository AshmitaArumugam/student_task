<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Verify OTP</title>

<style>
body{
  background:#020617;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  font-family:Arial;
}*{
  box-sizing:border-box;
    margin:0;
    padding:0;
    font-family: Arial, Helvetica, sans-serif;
}

.back-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:24px;
  cursor:pointer;
  color:white;
  background:rgba(0,0,0,0.4);
  width:42px;
  height:42px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:0.3s;
  z-index:1000;
}

.back-btn:hover{
  background:rgba(34,197,94,0.8);
}

.box{
  width:340px;
  background:#020617;
  border:1px solid #334155;
  border-radius:18px;
  padding:25px;
}

input, button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  border:none;
}

button{
  background:#22c55e;
}
</style>
</head>

<body>

<div class="box">
  <h2>Enter OTP</h2>

  <input id="otp" placeholder="6-digit OTP">
  <button onclick="verifyOTP()">Verify</button>
</div>

<script>
    function goBack(){
  if(window.history.length > 1){
    window.history.back();
  } else {
    window.location.href = "masterpage.html";
  }
}
function verifyOTP(){
  if(localStorage.getItem("otpAllowed") !== "true"){
    alert("Unauthorized access");
    return;
  }

  const savedOTP = localStorage.getItem("resetOTP");

  if(otp.value !== savedOTP){
    alert("Invalid OTP");
    return;
  }

  localStorage.removeItem("resetOTP");
  localStorage.removeItem("otpAllowed");

  localStorage.setItem("resetVerified","true");
  window.location.href = "reset-password.html";
}
</script>

</body>
</html>
