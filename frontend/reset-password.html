<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    height: 100vh;
    background: 
        linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
        url("bg_img1.avif");
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
}

.card {
    width: 360px;
    background: #121212;
    padding: 30px;
    border-radius: 18px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

.card h2 { text-align: center; margin-bottom: 20px; font-weight: normal; }

.input-group { margin-bottom: 15px; }
.input-group label { font-size: 13px; opacity: 0.8; }
.input-group input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    background: #1f1f1f;
    border: none;
    border-radius: 10px;
    color: white;
}

button {
    width: 100%;
    padding: 11px;
    border: none;
    border-radius: 20px;
    background: #0078d4;
    color: white;
    font-size: 14px;
    cursor: pointer;
    margin-top: 10px;
}
button:hover { background: #1690ff; }

/* Popup */
#popup {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: #0f172a;
    padding: 25px;
    border-radius: 12px;
    color: white;
    text-align: center;
    box-shadow: 0 0 20px black;
}
#popup button {
    margin-top: 15px;
    padding: 8px 20px;
    border-radius: 20px;
    background: #22c55e;
    border: none;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
    <h2>Reset Password</h2>

    <div class="input-group">
        <label>New Password</label>
        <input type="password" id="newPass">
    </div>

    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPass">
    </div>

    <button onclick="resetPass()">Update Password</button>

    <div style="text-align:center; margin-top:10px;">
        <a href="frontpage.html" style="color:#4da3ff;">Back to Login</a>
    </div>
</div>

<!-- Popup -->
<div id="popup">
    <p id="popupMessage"></p>
    <button onclick="closePopup()">OK</button>
</div>

<script>
function showPopup(message) {
  document.getElementById("popupMessage").innerText = message;
  document.getElementById("popup").style.display = "block";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}

function resetPass() {
    const newPassword = document.getElementById("newPass").value;
    const confirm = document.getElementById("confirmPass").value;
    const email = localStorage.getItem("reset_email");

    if (!newPassword || !confirm) {
        showPopup("❌ All fields required");
        return;
    }
    if (newPassword !== confirm) {
        showPopup("❌ Passwords do not match");
        return;
    }
    if (newPassword.length < 6) {
        showPopup("❌ Password must be at least 6 characters");
        return;
    }

    fetch("http://localhost:3000/auth/reset-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, newPassword })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            showPopup("✅ Password updated successfully!");
            setTimeout(() => {
                window.location.href = "frontpage.html";
            }, 1500);
        } else {
            showPopup("❌ Error updating password");
        }
    });
}
</script>

</body>
</html>
